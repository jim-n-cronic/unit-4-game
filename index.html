<!DOCTYPE html>
<hmtl>
<head>
    
    <meta charset="UTF-8">
    <title> Play Star Wars RPG!</title>
<!--jQueryCDN-->
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<!--bootStrapCDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--style.css-->
<link ref="stylesheet" href="style.css">

</head>
<body>

<header>Star Wars RPG</header>
<div class="container-fluid">
    <div class="row-col-8">
          
            <!--insert image for skyWalker-->
        <div id="skyWalker">Luke
        </div>
            <!--insert image for darthVader-->
        <div id="darthVader">Vader
        </div>
            <!--insert image for obiWanKenobi-->
        <div id="obiWanKenobi">Kenobi
        </div>
            <!--insert image for darthSidius-->
        <div id="darthSidius">Sidius
        </div>       

    </div>
</div>
<div class="container-fluid">
<h3>Your Character</h3>
    <!--where selected character will be appended to once selected-->
    <div id="playerSelect">
    </div>
</div>

<div class="container-fluid">
  
    <div id="enemyFightArea" class="card">
        <h5 class="card-header">Enemies Left to Defeat:</h5>
            <div id="fightZone" class="card-body">
            </div>
            <button class="btn btn-block btn-lg normal-button"> ATTACK! </button>
            
    </div>  
  
</div>      

<div class="container-fluid">
   
    <div id="oppPlayer" class="card">
        <h5 class="card-header">Opponent Fighter:</h5>
            <div class="card-body">
            </div>
    </div>
    <button class="btn btn-block">Reset</button>
</div>

<script src="game.js"></script>



</body>
</html>
